
<div ng-controller="journalController" ng-init="getjournalanduser()">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/createChapterStyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
  <div class="createContent" >
    <div class="headerDiv">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">UI</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#/profile"><span class="glyphicon glyphicon-user"></span></a></li>
        <li><a href="#/createChapter"><span class="glyphicon glyphicon-plus"></span></a></li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-exclamation-sign"></span><span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Put request here</a></li>
            </ul>
        <li><a href="/logout"><span class="glyphicon glyphicon-remove-sign"></span></a></li>
          </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>
  </div>
  <br>
  <div class="enterContent">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="usr">Add some pictures: </label>
        <div class="col-sm-10">
          <input type="filepicker" data-fp-apikey = "An73odSkVTOjjvkC0Sctwz" onchange="alert(event.fpfile.url)">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="usr">Choose a chapter: </label>
        <div class="control-label col-sm-2">
          <select class="form-control" ng-model="content.existingChapter" >
            <option value=""></option>
            <option ng-repeat="chapter in journal.chapter" value="{{chapter._id}}">{{chapter.name}}</option>
          </select>
        </div>
      </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="usr">Or make a new one!:</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="usr" ng-model="content.newchapter">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="usr">Choose a category: </label>
          <div class="control-label col-sm-2">
            <select class="form-control" ng-model="content.existingCategory" name="category" >
              <option ng-repeat="category in journal.category" value="{{category._id}}">{{category.name}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="usr">Or make a new one!:</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="usr" ng-model="content.newCategory">
          </div>
        </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="usr">Title:</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="usr" name="title" ng-model="content.title">
        </div>
      </div>
      <div class="form-group">
        <button type="button" class='btn btn-default' ng-click="uploadMany()">Upload Images</button>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="usr">Describe it! </label>
        <div class="col-sm-4">
          <textarea class="form-control" name="description" rows="8" cols="40" ng-model="content.desc"></textarea>
        </div>
      </div>
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="newContent(content)" class = "btn btn-primary">Add content</button>
      </div>
    </form>
</div>
</div>
</div>

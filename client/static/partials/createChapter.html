<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/createChapterStyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://silviomoreto.github.io/bootstrap-select/javascripts/bootstrap-select.js"></script>
  <script src="https://silviomoreto.github.io/bootstrap-select/stylesheets/bootstrap-select.css"></script>
  <title>Journal</title>
</head>
<body>
  <div class="createContent" >
    <div class="headerDiv">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">UI</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#/profile"><span class="glyphicon glyphicon-user"></span></a></li>
        <li><a href="#/createChapter"><span class="glyphicon glyphicon-plus"></span></a></li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-exclamation-sign"></span><span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Put request here</a></li>
            </ul>
        <li><a href="#/logout"><span class="glyphicon glyphicon-remove-sign"></span></a></li>
          </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>
  </div>
  <div class="enterContent">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="usr">Add some pictures: </label>
      <div class="col-sm-10">
        <input type="filepicker" data-fp-apikey = "An73odSkVTOjjvkC0Sctwz" onchange="alert(event.fpfile.url)">
      </div>
    </div>
    <div class="form-group">
    <label class="control-label col-sm-2" for="usr">Choose from an existing chapter: </label>
    <select class="selectpicker" name="chapter" ng-repeat="chapter in chapters">
      <option value="{{chapter}}">{{chapter}}</option>
    </select>
    </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="usr">Or make a new one!:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="usr" name="chapter">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="usr">Choose from an existing chapter: </label>
        <select class="selectpicker" name="category" ng-repeat="category in categories">
          <option value="{{category}}">{{category}}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="usr">Or make a new one!:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="usr" name="category">
        </div>
      </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="usr">Title:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="usr" name="titles">
      </div>
    </div>
    <p>Describe it!</p>
    <textarea name="description" rows="8" cols="40"></textarea>
    <button type="submit">Add content</button>
</form>
</div>
</div>
</body>
</html>
